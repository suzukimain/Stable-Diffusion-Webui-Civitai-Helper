<div class="model_card" id="ch_${model_id}_card"
     role="button"
     tabindex="0"
     aria-label="Open / download model ${name}"
     onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();ch_downloader(event, ${model_id});}">
    <div class="preview">
        <a href="" onclick="ch_downloader(event, ${model_id})" aria-label="Download / details for ${name}">
            <div class="preview_container">
                ${preview}
            </div>
        </a>
        <div class="title">
            ${name}
        </div>
        <div class="ux">
            <a href="${url}" target="_blank" onclick="(function(e){e.stopPropagation()})(event)" aria-label="Open Civitai page for ${name}">üåê</a>
        </div>
        <div class="model_meta">
            <span>
                ${type}
            </span>
            <span class="model_base">
                ${base_models}
            </span>
        </div>
    </div>
    <div class="description">
        <div class="text">
            ${description}
        </div>
    </div>
</div>
