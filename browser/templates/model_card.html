<div class="model_card" id="ch_${model_id}_card" tabindex="0" role="group" aria-label="${name}">
    <div class="preview">
        <a href="" onclick="ch_downloader(event, ${model_id})" aria-label="Download / Open model ${name}">
            <div class="preview_container">
                ${preview}
            </div>
        </a>
        <div class="title">
            ${name}
        </div>
        <div class="ux">
            <a href="${url}" target="_blank" onclick="(function(e){e.stopPropagation()})(event)">üåê</a>
        </div>
        <div class="model_meta">
            <span>
                ${type}
            </span>
            <span class="model_base">
                ${base_models}
            </span>
        </div>
    </div>
    <div class="description">
        <div class="text">
            ${description}
        </div>
    </div>
</div>
